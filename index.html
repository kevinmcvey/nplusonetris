<html>
  <head>
    <title>(n+1)Tris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="dist/build.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <meta property="og:site_name" content="(N+1)Tris">
    <meta property="og:title" content="(N+1)Tris">
    <meta property="og:url" content="http://kevin.4mcveys.com/nplusonetris">
    <meta property="og:type" content="website">
    <meta property="og:description" content="It's tetris. But every line you clear makes the pieces bigger.">
    <meta property="og:image" content="http://kevin.4mcveys.com/nplusonetris/images/preview.jpg">
    <meta name="twitter:card" content="summary_large_image"></meta>
  </head>

  <body>
    <div class='layout-wrapper'>
      <div class='layout-left'>
        <div class="divbutton centering-flex-wrapper" id="button-left">
          <div class="divbutton-body unselectable-text">LEFT<br/>(&#x2190;&#xfe0e;)</div>
        </div>
    
        <div class="divbutton centering-flex-wrapper" id="button-down">
          <div class="divbutton-body unselectable-text">DOWN<br/>(&#x2193;&#xfe0e;)</div>
        </div>

        <div class="divbutton centering-flex-wrapper" id="button-drop">
          <div class="divbutton-body unselectable-text">DROP<br/>(SPACE)</div>
        </div>
      </div>

      <div class='layout-center'>
        <canvas id="background-canvas"></canvas>
        <canvas id="foreground-canvas"></canvas>
      </div>

      <div class='layout-right'>
        <div class="divbutton centering-flex-wrapper" id="button-right">
          <div class="divbutton-body unselectable-text">RIGHT<br/>(&#x2192;&#xfe0e;)</div>
        </div>
    
        <div class="divbutton centering-flex-wrapper" id="button-rotate">
          <div class="divbutton-body unselectable-text">ROTATE<br/>(&#x2191;&#xfe0e;)</div>
        </div>

        <div class="divbutton centering-flex-wrapper" id="button-rotate">
          <canvas id="info-canvas"></canvas>
        </div>
      </div>
    </div>
    
    

    <div class="centering-flex-wrapper" id="title-wrapper">
      <div id="title" class="unselectable-text">(N+1)Tris</div>
    </div>

    <div class="centering-flex-wrapper" id="pause-wrapper">
      <blink id="pause" class="unselectable-text">Paused</blink>
    </div>

    <div class="centering-flex-wrapper" id="score-wrapper">
      <div id="score" class="unselectable-text">Score: 0</div>
    </div>

    <div class="centering-flex-wrapper hidden" id="tutorial-wrapper">
      <div id="tutorial" class="centering-flex-wrapper unselectable-text">
        <div id="tutorial-text">
          <p id="tutorial-line-0" class="hidden">-(N+1)Tris by Kevin McVey-</p>
          <p id="tutorial-line-1" class="hidden">It's Tetris.</p>
          <p id="tutorial-line-2" class="hidden">But every line you clear makes the pieces bigger.</p>
          <p id="tutorial-line-3" class="hidden">Use your arrow keys or the buttons at left and right to play.</p>
          <p id="tutorial-line-4" class="hidden">Off we go.</p></div>
      </div>
    </div>

    <div class="centering-flex-wrapper" id="start-wrapper">
      <div id="button-start" class="centering-flex-wrapper unselectable-text">
        <div id="start-text">START</div>
      </div>
    </div>
  </body>
</html>
